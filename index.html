<!DOCTYPE html>

<html lang="th">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Digital Product Passport Lite</title>
<link rel="icon" href="logo.png" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&amp;family=Sarabun:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="styles.css" rel="stylesheet"/>
<script src="nav.js" defer></script>
<style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Sarabun', sans-serif;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #0066CC;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Decorative Background Elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            filter: blur(40px);
        }
        
        .circle-1 {
            width: 700px;
            height: 700px;
            top: -250px;
            right: -150px;
            background-color: rgba(0, 204, 102, 0.15); /* #00CC66 with opacity */
        }
        
        .circle-2 {
            width: 500px;
            height: 500px;
            bottom: -150px;
            left: -100px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .circle-3 {
            width: 300px;
            height: 300px;
            top: 40%;
            left: 45%;
            background-color: rgba(0, 204, 102, 0.1);
            transform: translate(-50%, -50%);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px;
            z-index: 10;
            font-family: 'Kanit', sans-serif;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }
        
        /* Main Content Layout */
        .content-wrapper {
            flex: 1;
            display: flex;
            padding: 0 60px 60px 60px;
            z-index: 10;
            align-items: center;
        }
        
        .left-section {
            flex: 1.3;
            padding-right: 40px;
        }
        
        .right-section {
            flex: 0.8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 50px;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            height: 70%;
        }
        
        /* Typography */
        .main-title {
            font-family: 'Kanit', sans-serif;
            font-size: 6rem;
            font-weight: 700;
            line-height: 1;
            color: #FFFFFF;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .title-highlight {
            color: #00CC66; /* Green Accent */
        }
        
        .subtitle {
            font-family: 'Kanit', sans-serif;
            font-size: 2rem;
            font-weight: 400;
            line-height: 1.4;
            color: #FFFFFF;
            margin-bottom: 30px;
        }
        
        .category-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 8px;
            color: #FFFFFF;
            font-family: 'Kanit', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .category-tag strong {
            font-weight: 600;
            color: #00CC66;
        }
        
        /* Icon Row */
        .icon-row {
            display: flex;
            gap: 25px;
        }
        
        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFFFFF 0%, #E6F0FF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: #0066CC;
            font-size: 2rem;
            transition: transform 0.3s ease;
        }
        
        .icon-circle:hover {
            transform: translateY(-5px);
        }

        /* Scan Line Animation (Simulated with CSS) */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00CC66;
            top: 0;
            left: 0;
            animation: scan 2s infinite linear;
            opacity: 0.7;
        }

        @keyframes scan {
            0% { top: 10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }

        .qr-container {
            position: relative;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div class="slide-container">
<!-- Background Elements -->
<div class="circle circle-1"></div>
<div class="circle circle-2"></div>
<div class="circle circle-3"></div>
<!-- Header -->
<div class="header">
<div>Next-Gen Retail Transformation</div>
<div>2026-01-31</div>
</div>
<!-- Main Content -->
<div class="content-wrapper">
<div class="left-section">
<img src="logo.png" alt="DPP Lite Logo" class="title-logo">
<h1 class="main-title">
                    Digital Product<br/>
                    Passport <span class="title-highlight">Lite</span>
</h1>
</div>
<div class="right-section">
<div class="category-tag">
<strong>Idea Stage</strong> | Next-Gen Retail Transformation
                </div>
<h2 class="subtitle">
                    สร้างความเชื่อมั่น<br/>
                    ยืนยันของแท้<br/>
                    ดูแลลูกค้าตลอดชีวิตสินค้า
                </h2>
<div class="icon-row">
<div class="icon-circle qr-container">
<i class="fa-solid fa-qrcode"></i>
<div class="scan-line"></div>
</div>
<div class="icon-circle">
<i class="fa-solid fa-mobile-screen-button"></i>
</div>
<div class="icon-circle">
<i class="fa-solid fa-award"></i>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
